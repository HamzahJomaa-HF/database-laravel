name: Deploy Laravel to Azure App Service

on:
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: "haririfoundation-database"   # Replace with your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PHP_VERSION: '8.2'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, intl, gd, mysql, pdo_mysql, bcmath
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
        env:
          COMPOSER_ALLOW_SUPERUSER: 1

      # Optional frontend build (runs only if package.json exists)
      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: npm install
        if: ${{ hashFiles('package.json') != '' }}
        run: npm install

      - name: Build assets
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run build --if-present

      - name: Laravel optimization
        run: |
          php artisan config:cache
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
